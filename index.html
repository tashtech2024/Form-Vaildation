<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="Welcome">
        <center>
            <img src="https://media.tenor.com/RNoFATiyRcIAAAAi/welcome-colorful-text.gif" alt="">
        </center>
    </div>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input
            name="username"
            type="text"
            placeholder="Username"
            minlength="4"
            maxlength="10"
            pattern="^[a-zA-Z]+"
            title="Please start your username with a letter from a-z."
            required
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            name="email"
            type="text"
            placeholder="Email"
            title="Please start your email with a letter and follow the format name@mail.com"
            pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input name="password" type="text" placeholder="Password" 
          minlength="12"
          required/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span>
        
          <br />

          <input
            name="passwordCheck"
            type="text"
            placeholder="Repeat Password"
            minlength="12"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" 
            required/>
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray">
          <input name="username" type="text" placeholder="Username"
          minlength="4"
          maxlength="10"
          required />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="password" placeholder="Password"
          minlength="12" 
          required/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
